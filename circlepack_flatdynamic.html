<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 1200,
    format = d3.format(",d"),
    color = d3.scale.ordinal();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble")
   .append("g")
    .attr("transform", "translate(2,2)");

var color = d3.scale.ordinal()
  .domain(["White", "Black", "American Indian", "Asian", "Hispanic or Latino"])
  .range(["#fff", "#282828", "#ff5e2c", "#FFFF99", "#887"]);

d3.select("body")
  .style("background", "#8fb4ae");

var node;
var currentJson;
var currentUrl = "MissionRace.json";

var getNewData = function() {

    if(currentUrl == "MissionRace.json") {
        currentUrl = "Race2010.json";
    }
    else {
        currentUrl = "MissionRace.json";
    }

    d3.json(currentUrl, function(error, data) {
        currentJson = data;
        refresh();
    });
}

var refresh = function() {


  d3.json(currentUrl, function(error, root){
    var node = svg.selectAll(".node")
          .data(bubble.nodes(classes(root))
          .filter(function(d){ return !d.children; }));
    node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

    node.append("circle")
            .attr("r", 0)
            .on("click", getNewData)
            .transition()
            .duration(2000)
            .style("fill", function(d) { return color(d.packageName); })
            .attr("r", function(d) { return d.r; });

    node.append("title")
      .text(function(d) {return d.className + ":" + format(d.value) + " " + d.packageName ; });

    node.append("text")
      .style("fill", "#8fb4ae")
      .on("click", getNewData)
      .transition()
      .duration(2000)
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .style("fill", "#000000")
      .text(function(d) { return d.className.substring(0, d.r/3); });

  node.transition()
        .duration(2000)
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

    node.select("circle")
        .on("click", getNewData)
        .transition()
        .duration(2000)
        .style("fill", function(d) { return color(d.packageName); })
        .attr("r", function(d) { return d.r; })
          });
}
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({packageName: name, className: node.name, value: node.size});
  }

  recurse(null, root);
  return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");




getNewData();

</script>
